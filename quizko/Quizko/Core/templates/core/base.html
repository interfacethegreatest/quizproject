<!DOCTYPE html>
<html lang="en">
    
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock%} | Quizko</title>
        {% load static %}
        <link rel="stylesheet" href ="{% static 'base.css'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>      
</head>
<body>
    <nav>
        <a href="/" class="logo">Quizko</a>
        <ul>
            <li><a href="{%url 'generate' %}">Generate</a></li>
            <li><a href="{%url 'browse' %}">Browse</a></li>
            <li class="button1"><a href="">Sign Up</a></li>
            <li class="button2"><a href="">Log in</a></li>
        </ul>
    
    </nav>
    <div>

        
        {% block content %}
        {% endblock %}

    </div>

    <footer>
         <div class="containerDiv">
                <h4>About</h4>
                <br>
                 <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>             
        </div>
        <div class="footerMenu">
            <h4>Menu</h4>
            <ul class="footerList">
               <p><a href="{%url 'aboutus' %}" class="footerA">About Us</a></p>
               <p><a href="{%url 'contact' %}" class="footerA">Contact</a></p>
               <p><a href="" class="footerA">Privacy Policy</a></p>
               <p><a href="" class="footerA">Terms of use</a></p>
            </ul>

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
