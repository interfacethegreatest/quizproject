{% extends 'core/base.html'%}
{% load static %}
{% block title%} {{obj.title}} {% endblock %}
{}

{% block content %}
<script src="{% static 'details.js' %}" defer></script>
<link rel="stylesheet" href="{% static 'homestyles1.css' %}">
<link rel="stylesheet" href="{% static 'details.css' %}">
<div class="detailTitle">
    <p class="detailTitleText">{{ obj.title }}</p>
    <p>in</p>
    <p class="detailTitleText">{{ obj.subject }}</p>
</div>
<div class="detailScroll">
    <nav class="sidebar">
        <header>
            <h2 class="detailHeader">Quizko</h2>
            <h3 class="detailHeader">{{ obj.title }}</h3>
        </header>
        <div class="scrollbox">
            <div class="scrollbox-inner" id="scrollbox-inner">
                {% for question in questions %}
                <div>
                    <h2></h2>
                </div>
                {% endfor %}
                <br>
            </div>
        </div>
        <div class="detailFooter">
            <button type="button" id="submitQuiz" class="btn btn-danger btn-lg">End Exam</button>
        </div>
    </nav>
    <div class="detailContent">
        <h2 class="detailContentTextDefault">Contents</h2>
        <form id="quiz-form">
            {% csrf_token %}
            <div id="quiz-box"></div>
            
        </form>
    </div>
</div>

</script>
{% endblock %}
